name: test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ github.workspace }}/go.mod
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: make build
      - run: make test
